<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<h1>Client List</h1>
<br/>
<div>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Phone number</th>
        </tr>
        <tr th:each ="client : ${clients}">
            <td th:utext="${client.id}">...</td>
            <td th:utext="${client.name}">...</td>
            <td th:utext="${client.phoneNumber}">...</td>
        </tr>
    </table>
</div>

<br/>

<form th:action="@{/client}" method="GET">
    Select ID of client you want to open: <br/>
    <input type="text" th:name="id"/>  <br/>
    <input type="submit" class="btn" th:value="Open"/>
</form>
<br/><br/>

<form th:action="@{/updateClient}" th:object="${clientDto}" method="POST">
    Select ID of client you want to change: <br/>
    <input type="text" th:name="id"/>
    <br/>
    Enter new name (P.S. you may leave it the same): <br/>
    <input type="text" th:field="*{name}" />
    <br/>
    Enter new phoneNumber (P.S. you may leave it the same): <br/>
    <input type="text" th:field="*{phoneNumber}" />
    <br/>
    <input type="submit" class="btn" th:value="Change"/>
</form>
<br/><br/>

<form th:action="@{/deleteClient}" method="POST">
    Select ID of client you want to delete: <br/>
    <input type="text" th:name="id"/>  <br/>
    <input type="submit" class="btn" th:value="Delete"/>
</form>

</body>
</html>
