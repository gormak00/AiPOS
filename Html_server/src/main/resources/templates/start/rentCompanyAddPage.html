<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a rent company</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<h1>Create a rent company:</h1>

<form th:action="@{/rentCompany}"

    Name:
    <input type="text" th:field="*{name}" />

</form>

<br/>

</body>
</html>
